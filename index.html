<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forget Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-image: 
        linear-gradient(#e0e0e0 1px, transparent 1px),
        linear-gradient(90deg, #e0e0e0 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Parsinta</a>
    </div>
  </nav>

  <!-- Tombol Trigger Modal -->
  <div class="container text-center mt-5">
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#forgetPasswordModal">
      Forget Password
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="forgetPasswordModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Forget Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Masukkan Email</label>
              <input type="email" class="form-control" id="emailInput" placeholder="contoh@email.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Kirim Permintaan</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
